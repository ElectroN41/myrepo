<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Identity Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      margin-bottom: 30px;
    }

    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    form label {
      font-weight: 600;
      margin-bottom: 5px;
    }

    button {
      padding: 12px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #2980b9;
    }

    .card {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      background: #fafafa;
    }

    .card h2 {
      text-align: center;
      color: #34495e;
      margin-bottom: 20px;
    }

    .card-content {
      display: flex;
      gap: 20px;
    }

    .photo {
      flex-shrink: 0;
    }

    .photo img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      object-fit: cover;
      border: 2px solid #ccc;
    }

    .info p {
      margin: 8px 0;
      font-size: 15px;
      color: #333;
    }

    @media (max-width: 600px) {
      .card-content {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Identity Card Generator</h1>
    <div class="form-container">
      <form id="idForm">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="text" id="studentId" placeholder="Student ID" required />
        <input type="text" id="branch" placeholder="Branch" required />
        <input type="date" id="dob" placeholder="Date of Birth" required />
        <input type="tel" id="mobile" placeholder="Mobile Number" required />
        <input type="text" id="aadhaar" placeholder="Aadhaar Number" required />
        <textarea id="address" placeholder="Address" required></textarea>
        <label for="photoUpload">Upload Photo</label>
        <input type="file" id="photoUpload" accept="image/*" />
        <button type="submit">Generate ID Card</button>
      </form>
    </div>

    <div class="card" id="idCard">
      <h2>Student ID Card</h2>
      <div class="card-content">
        <div class="photo">
          <img id="photoPreview" src="https://via.placeholder.com/100" alt="Student Photo" />
        </div>
        <div class="info">
          <p><strong>Name:</strong> <span id="displayName">---</span></p>
          <p><strong>Student ID:</strong> <span id="displayStudentId">---</span></p>
          <p><strong>Branch:</strong> <span id="displayBranch">---</span></p>
          <p><strong>DOB:</strong> <span id="displayDob">---</span></p>
          <p><strong>Mobile:</strong> <span id="displayMobile">---</span></p>
          <p><strong>Aadhaar:</strong> <span id="displayAadhaar">---</span></p>
          <p><strong>Address:</strong> <span id="displayAddress">---</span></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('idForm').addEventListener('submit', function(e) {
      e.preventDefault();

      document.getElementById('displayName').textContent = document.getElementById('name').value;
      document.getElementById('displayStudentId').textContent = document.getElementById('studentId').value;
      document.getElementById('displayBranch').textContent = document.getElementById('branch').value;
      document.getElementById('displayDob').textContent = document.getElementById('dob').value;
      document.getElementById('displayMobile').textContent = document.getElementById('mobile').value;
      document.getElementById('displayAadhaar').textContent = document.getElementById('aadhaar').value;
      document.getElementById('displayAddress').textContent = document.getElementById('address').value;

      const photoInput = document.getElementById('photoUpload');
      const preview = document.getElementById('photoPreview');

      if (photoInput.files && photoInput.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
        }
        reader.readAsDataURL(photoInput.files[0]);
      }
    });
  </script>
</body>
</html>
