<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Identity Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Student Identity Card Generator</h1>
    <div class="form-container">
      <form id="idForm">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="text" id="studentId" placeholder="Student ID" required />
        <input type="text" id="branch" placeholder="Branch" required />
        <input type="date" id="dob" placeholder="Date of Birth" required />
        <input type="tel" id="mobile" placeholder="Mobile Number" required />
        <input type="text" id="aadhaar" placeholder="Aadhaar Number" required />
        <textarea id="address" placeholder="Address" required></textarea>
        <label for="photoUpload">Upload Photo</label>
        <input type="file" id="photoUpload" accept="image/*" />
        <button type="submit">Generate ID Card</button>
      </form>
    </div>

    <div class="card" id="idCard">
      <h2>Student ID Card</h2>
      <div class="card-content">
        <div class="photo">
          <img id="photoPreview" src="https://via.placeholder.com/100" alt="Student Photo" />
        </div>
        <div class="info">
          <p><strong>Name:</strong> <span id="displayName">---</span></p>
          <p><strong>Student ID:</strong> <span id="displayStudentId">---</span></p>
          <p><strong>Branch:</strong> <span id="displayBranch">---</span></p>
          <p><strong>DOB:</strong> <span id="displayDob">---</span></p>
          <p><strong>Mobile:</strong> <span id="displayMobile">---</span></p>
          <p><strong>Aadhaar:</strong> <span id="displayAadhaar">---</span></p>
          <p><strong>Address:</strong> <span id="displayAddress">---</span></p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
